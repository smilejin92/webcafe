<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
    body {
        margin: 50px;
    }
    .shadow {
        background-color: #000000;
    }
    .text {
        background-color: #ff0;
        font-size: 50px;
        text-align: center;
        padding: 20px;
        position: relative;
        top: -10px;
        left: -10px;
    }
    .box {
        margin-top: 50px;
        background-color: #f0f;
        font-size: 50px;
        text-align: center;
        padding: 20px;
        box-shadow: 0 0 10px 10px #000000;
    }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="text">Text Shadow Effect</div>
    </div>

    <div class="box">
        Text Shadow Effect
    </div>
</body>
</html>
